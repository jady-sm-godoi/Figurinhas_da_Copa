<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>My Card Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo NLW Copa">
        <h1>Crie sua figurinha da Copa</h1>
        <h3>Preencha o formulário. Depois é só dar um <i>print</i> e exibir por aí sua figurinha personalizada com o tema da Copa!</h3>
    </header>
    <section class="cards">
        <div class="card" onclick="changeCard(event)">
            <div class="content">
                <section class="cabecalho">
                    <img src="./assets/worldcup.svg" alt="Fifa World cup 2022" id="fifalogo">
                    <div class="skillsRow" style="color: white;">suas skills</div>
                </section>
                <section class="profile">
                    <img src="./assets/blank-profile-picture-973460_1280.png" alt="Foto de Jady Godoi" class="perfil">
                    <div class="nacional">
                        <img src="./assets/brazil-bg.svg" alt="Bandeira do Brasil">
                        <h3 id="socialname">@seu_perfil</h3>
                    </div>
                    <div class="info">
                        <h1 id="profileName">Seu Nome Abreviado</h1>
                        <p id="profileJob">Área de desenvolvimento</p>
                    </div>
                </section>
            </div>
        </div>
        <br>
        <div class="card" id="card2">
            <div class="content">
                <section class="cabecalho">
                    <img src="./assets/worldcup.svg" alt="Fifa World cup 2022" id="fifalogo">
                    <div></div>
                </section>
                <section class="profileForm">
                    <form id="cardform">
                        <div class="mb-2">
                            <input class="form-control form-control-sm inputs" type="text" placeholder="seu nome abreviado" id="nome" aria-label=".form-control-sm example" required>
                        </div>
                        <div class="mb-2 input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control form-control-sm inputs" placeholder="socialname" aria-label="Username" id="username" aria-describedby="addon-wrapping" required>
                        </div>
                        <div class="mb-2 input-group-sm" >
                            <input type="text" class="form-control inputs" placeholder="profissão" id="profissao" required>
                        </div>
                        <div class="mb-2">
                            <input class="form-control form-control-sm inputs" id="formFileSm" type="file" accept=".jpeg, .jpg, .png" required>
                        </div>
                        <strong><p class="skillSelection">Skills</p></strong>
                        <div class="selecao">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="html" id="html">
                                <label class="form-check-label" for="html">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="css" id="css">
                                <label class="form-check-label" for="css">
                                    CSS 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="javascript" id="javascript">
                                <label class="form-check-label" for="javascript">
                                    Javascript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="react" id="react">
                                <label class="form-check-label" for="react">
                                    React-js
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="github" id="github">
                                <label class="form-check-label" for="github">
                                    GitHub
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="dart" id="dart">
                                <label class="form-check-label" for="dart">
                                    Dart
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="flutter" id="flutter">
                                <label class="form-check-label" for="flutter">
                                    Flutter
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="python" id="python">
                                <label class="form-check-label" for="python">
                                    Python
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="django" id="django">
                                <label class="form-check-label" for="django">
                                    Django
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vue" id="vue">
                                <label class="form-check-label" for="vue">
                                    Vue
                                </label>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        </div>
                        
                    </form>
                </section>
            </div>
        </div>  
    </section>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
