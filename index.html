<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Card Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo NLW Copa">
    </header>
    <div class="card" onclick="changeCard(event)">
        <div class="content">
            <section class="cabecalho">
                <img src="./assets/worldcup.svg" alt="Fifa World cup 2022" id="fifalogo">
                <div class="skillsRow">
                    <!-- <img src="./assets/html-icon.png" alt="HTML icon" class="iSkills">
                    <img src="./assets/css-icon.png" alt="CSS icon" class="iSkills">
                    <img src="./assets/js-icon.png" alt="JS icon" class="iSkills">
                    <img src="./assets/react-js-icon.png" alt="Git icon" class="iSkills"> -->
                </div> 
            </section>
            <img src="https://github.com/jady-sm-godoi.png" alt="Foto de Jady Godoi" class="perfil">
            <div class="nacional">
                <p>Brasil</p>
                <img src="./assets/brazil-bg.svg" alt="Bandeira do Brasil">
            </div>
            <div class="info">
                <h1>@jadygodoi</h1>
                <p>web developer</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
