<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>My Card Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo NLW Copa">
    </header>
    <div class="card">
        <div class="content">
            <section class="cabecalho">
                <img src="./assets/worldcup.svg" alt="Fifa World cup 2022" id="fifalogo">
                <div></div>
            </section>
            <section class="profileForm">
                <form >
                    <div class="mb-2">
                        <input class="form-control form-control-sm inputs" type="text" placeholder="seu nome abreviado" id="nome" aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-2 input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control form-control-sm inputs" placeholder="username" aria-label="Username" id="username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="mb-2 input-group-sm" >
                        <input type="text" class="form-control inputs" placeholder="profissÃ£o" id="profissao">
                    </div>
                    <div class="mb-2">
                        <input class="form-control form-control-sm inputs" id="formFileSm" type="file">
                    </div>
                    <strong><p class="skillSelection">Skills</p></strong>
                    <div class="selecao">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="html">
                            <label class="form-check-label" for="flexCheckDefault">
                                HTML
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="css">
                            <label class="form-check-label" for="flexCheckChecked">
                                CSS 
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="javascript">
                            <label class="form-check-label" for="flexCheckChecked">
                                Javascript
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="react">
                            <label class="form-check-label" for="flexCheckChecked">
                                React-js
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="github">
                            <label class="form-check-label" for="flexCheckChecked">
                                GitHub
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="dart">
                            <label class="form-check-label" for="flexCheckChecked">
                                Dart
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flutter">
                            <label class="form-check-label" for="flexCheckChecked">
                                Flutter
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="python">
                            <label class="form-check-label" for="flexCheckChecked">
                                Python
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="django">
                            <label class="form-check-label" for="flexCheckChecked">
                                Django
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="vue">
                            <label class="form-check-label" for="flexCheckChecked">
                                Vue
                            </label>
                        </div>
                    </div>
                    <div class="text-end">
                        <!-- <a href="./index.html">sdfasd</a> -->
                        <a type="submit" class="btn btn-sm btn-outline-secondary" href="./index.html" onclick="console.log('fui!')">Salvar</a>
                    </div>
                    
                </form>
            </section>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
